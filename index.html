<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Document</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 100">
        <style>
          foreignObject {
            aspect-ratio: 16 / 9;
          }
          video {
            width: 100%;
          }
          text {
            font-weight: bold;
            fill: #fff;
            font-size: .65em;
          }
          .back {
            fill: #000;
          }
          .erectio [fill="black"] {
            height: .5rem;
          }
        </style>
        <foreignObject x="0" y="0" width="100%" height="100%" >
          <video autoplay="" loop="" muted="" playsinline="" src="/src/video/video.mp4" type="video/mp4"></video>
        </foreignObject>
        <mask id="myMask" class="erectio">
          <rect x="0" y="0" width="160" height="95" fill="white" />
          <rect x="53" y="10" width="65" fill="black" />
          <rect x="50" y="31" width="58" fill="black" />
          <rect x="38" y="21" width="30" fill="black" />
          <rect x="58" y="42" width="100" fill="black" />
        </mask> 
        <rect class="back" x="0" y="0" width="160" height="95" mask="url(#myMask)" />
        <text>
          <tspan x="2" y="16">We're here</tspan><tspan x="120" y="16">to make</tspan>
          <tspan x="2" y="28">healthy</tspan>
          <tspan x="70" y="28">living effortless,</tspan>
          <tspan x="2" y="38">so you can</tspan> <tspan x="110" y="38">live longer</tspan>
          <tspan x="2" y="48">and happier</tspan>
        </text>
      </svg>
</body>

</html>
